{% block content %}
<div style="text-align: center;">
    <h1 style="color: #666;">Customer List</h1>
    <p style="color: #999; font-size: 14px;">by Mahmoud Basha</p>
    <table style="margin: auto; border-collapse: collapse; width: 80%;">
        <thead style="background-color: #ddd;">
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px;">ID</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Username</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Email</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Address</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Phone</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Credit Card</th>
        </tr>
        </thead>
        <tbody>
        {% for customer in customers %}
        <tr style="background-color: #f2f2f2;">
            <td style="border: 1px solid #ddd; padding: 8px;">{{ customer.id }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ customer.username }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ customer.email }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ customer.address }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ customer.phone }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ customer.credit_card }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
