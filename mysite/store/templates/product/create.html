
{% block content %}
<div style="text-align: center;">
    <h1 style="color: #666;">Create Product</h1>
    <p style="color: #999; font-size: 14px;">by Mahmoud Basha</p>
    <form method="POST" action="{% url 'product-list' %}">
        {% csrf_token %}
        <table style="margin: auto; border-collapse: collapse; width: 80%;">
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.name.label_tag }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.name }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.description.label_tag }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.description }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.price.label_tag }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.price }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.in_inventory.label_tag }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.in_inventory }}</td>
            </tr>
        </table>
        <br>
        <button type="submit" style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">Create Product</button>
    </form>
</div>
{% endblock %}
