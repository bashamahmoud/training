{% block content %}
<div style="text-align: center;">
    <h1 style="color: #666;">product List</h1>
    <p style="color: #999; font-size: 14px;">by Mahmoud Basha</p>
    <table style="margin: auto; border-collapse: collapse; width: 80%;">
        <thead style="background-color: #ddd;">
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px;">Product ID</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Name</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Description</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Price</th>
            <th style="border: 1px solid #ddd; padding: 8px;">In inventory</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
        <tr style="background-color: #f2f2f2;">
            <td style="border: 1px solid #ddd; padding: 8px;">{{ product.id }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ product.name }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ product.description }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ product.price }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ product.in_inventory }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
