
{% block content %}
<div style="text-align: center;">
    <h1 style="color: #666;">Create Cart</h1>
    <p style="color: #999; font-size: 14px;">by Mahmoud Basha</p>
    <form method="POST" action="{% url 'cart-list' %}">
        {% csrf_token %}
        <table style="margin: auto; border-collapse: collapse; width: 80%;">
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.customer.label_tag }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.customer }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.products.label_tag }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ form.products }}</td>
            </tr>
        </table>
        <br>
        <button type="submit"
                style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
            Create Cart
        </button>
    </form>
</div>
{% endblock %}
